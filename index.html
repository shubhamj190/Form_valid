<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>PUBG tarvels</title>
</head>

<body>
    <div class="alert alert-warning alert-dismissible fade " role="alert" id="success">
        <strong>Success!</strong> Your form is successfully submitted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade " role="alert" id="failure">
        <strong>Error!</strong> Your form is not submitted due to errors.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <h3>PUBG travel desk</h3>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your username must be 2-10 characters long and should not start with a number
                  </small>

            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email address">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your email should valid
                  </small>
            </div>
            <div class="form-group">
                <label for="Cars">Cars</label>
                <select class="form-control" id="cars" name="car">
                    <option>OmnI</option>
                    <option>Swift</option>
                    <option>Hexa</option>
                    <option>Creta</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Address">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="Phone Number">Phone Number</label>
                <input type="number" class="form-control" id="number" name="number" placeholder="Enter your contact no.">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your contact number should be 10-digit long
                  </small>
            </div>
            <div class="form-group">
                <label for="Any other message">Any other message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <bitton id="submit" class="btn btn-primary">Submit</bitton>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
</body>
<script src="app.js"></script>

</html>
